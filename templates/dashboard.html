{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
    </script>
</head>
<body>
    <div class="flex">

        {% include 'sidebar.html' %}
        
        <div class="flex flex-wrap">
            <!-- Expense chart -->
            <div class="w-full md:w-1/2 lg:w-1/4 p-4">
                <div class="bg-white rounded-lg shadow dark:bg-gray-800 p-4">
                    <canvas id="expenseChart" style="width:100%;max-width:300px;height:250px;max-height:250px;"></canvas>
                </div>
            </div>
    
            <!-- Monthly sales chart -->
            <div class="w-full md:w-1/2 lg:w-1/4 p-4">
                <div class="bg-white rounded-lg shadow dark:bg-gray-800 p-4">
                    <canvas id="monthlySalesChart" style="width:100%;max-width:300px;height:250px;max-height:250px;"></canvas>
                </div>
            </div>
    
            <!-- Vote count chart -->
            <div class="w-full md:w-1/2 lg:w-1/4 p-4">
                <div class="bg-white rounded-lg shadow dark:bg-gray-800 p-4">
                    <canvas id="voteCountChart" style="width:100%;max-width:300px;height:250px;max-height:250px;"></canvas>
                </div>
            </div>
    
            <!-- Category-wise expenses chart -->
            <div class="w-full md:w-1/2 lg:w-1/4 p-4">
                <div class="bg-white rounded-lg shadow dark:bg-gray-800 p-4">
                    <canvas id="categoryExpensesChart" style="width:100%;max-width:300px;height:250px;"></canvas>
                </div>
            </div>

            <div class="w-full p-4">
                <div class="bg-white rounded-lg shadow dark:bg-gray-800 p-4">
                    <canvas id="curvyLineChart" style="width:100%;height:350px;"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Expense chart
        var xValues = ["Food", "Shopping", "Travel", "Rent", "Insurance","Education","Taxes"];
        var yValues = [55, 49, 44, 24, 15, 50, 20];
        var barColors = [
            "#b91d47",
            "#00aba9",
            "#2b5797",
            "#e8c3b9",
            "#1e7145",
            "#201d97",
            "#ebcd45"
        ];

        new Chart("expenseChart", {
            type: "doughnut",
            data: {
                labels: xValues,
                datasets: [{
                    backgroundColor: barColors,
                    data: yValues
                }]
            },
            options: {
                title: {
                    display: true,
                    text: "Expenses"
                }
            }
        });

        // Monthly sales chart
        new Chart("monthlySalesChart", {
            type: "bar",
            data: {
                labels: ["January", "February", "March", "April", "May", "June"],
                datasets: [{
                    label: "Expenses",
                    backgroundColor: "#36a2eb",
                    data: [20, 30, 40, 50, 60, 70]
                }]
            },
            options: {
                title: {
                    display: true,
                    text: "Monthly Expenses"
                }
            }
        });

        // Vote count chart
        new Chart("voteCountChart", {
            type: "line",
            data: {
                labels: ["2018", "2019", "2020", "2021", "2022", "2023"],
                datasets: [{
                    label: "Expenses",
                    backgroundColor: "#f87979",
                    borderColor: "#f87979",
                    data: [12, 19, 3, 5, 2, 3]
                }]
            },
            options: {
                title: {
                    display: true,
                    text: "Yearly Expenses"
                }
            }
        });

        // Category-wise expenses chart
        new Chart("categoryExpensesChart", {
            type: "bar",
            data: {
                labels: ["Food", "Shopping", "Travel", "Rent", "Insurance","Education","Taxes"],
                datasets: [{
                    label: "Expenses",
                    backgroundColor: "#ff6384",
                    borderColor: "#ff6384",
                    borderWidth: 1,
                    data: [55, 49, 44, 24, 15, 50, 20]
                }]
            },
            options: {
                title: {
                    display: true,
                    text: "Category-wise Expenses"
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });

    // Example with placeholder for Decimal
var Decimal = {};  // Placeholder for Decimal object

var clcxValues = {{ clcxValues|safe }};
var clcyValues = {{ clcyValues|safe }};

new Chart("curvyLineChart", {
    type: "line",
    data: {
        labels: clcxValues,
        datasets: [{
            label: "Curvy Line",
            borderColor: "#ff9900",
            backgroundColor: "rgba(255, 153, 0, 0.3)",
            data: clcyValues,
            fill: true
        }]
    },
    options: {
        title: {
            display: true,
            text: "This Week"
        },
        legend: {
            display: false
        }
    }
});

    </script>
</body>
</html>
