<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .image-container-container{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container {
            position: relative;
            display: inline-block;
        }

        .image-overlay {
            position: absolute;
            bottom: 16px;
            right: 0;
        }

        .image-overlay label {
            background-color: #3490dc;
            color: white;
            padding: 5px 10px;
            border-radius: 30px;
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-gray-100 h-screen">

    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded shadow-lg w-96">
            <div class="image-container-container">
                <div class="image-container">
                    <img src="https://via.placeholder.com/150" alt="Profile Image" class="rounded-full mx-auto mb-4">
                    <div class="image-overlay">
                        <label for="image-upload">
                            <i class="fas fa-pencil-alt"></i>
                        </label>
                        <input type="file" id="image-upload" class="hidden">
                    </div>
                </div>
            </div>
            <h1 class="text-2xl font-bold mb-4">Edit Profile</h1>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="username" class="block text-gray-600">Username</label>
                    <input type="text" id="username" name="username" class="form-input mt-1 block w-full border-gray-300 rounded-md" value="johndoe">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-600">Email</label>
                    <input type="email" id="email" name="email" class="form-input mt-1 block w-full border-gray-300 rounded-md" value="johndoe@example.com">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-600">Password</label>
                    <input type="password" id="password" name="password" class="form-input mt-1 block w-full border-gray-300 rounded-md" value="12345678">
                </div>
                <div class="mb-8">
                    <label for="confirm_password" class="block text-gray-600">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-input mt-1 block w-full border-gray-300 rounded-md" value="12345678">
                </div>
                <div class="flex justify-between">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save Changes</button>
                    <a href="#" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">Cancel</a>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
